<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp Dashboard - {{ guild_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.6/build/toastr.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
            border-radius: 15px 15px 0 0 !important;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        .btn-primary:hover {
            background-color: #4752c4;
            border-color: #4752c4;
        }
        .feature-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .feature-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #5865F2;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .select2-container--bootstrap-5 .select2-selection {
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        .select2-container--bootstrap-5 .select2-selection--single {
            height: 45px;
            padding: 10px 15px;
        }
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-time {
            font-size: 0.8rem;
            color: #72767d;
        }
        .activity-message {
            margin: 0;
            color: #2f3136;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="{{ guild_icon_url }}" alt="{{ guild_name }}" class="rounded-circle me-3" style="width: 64px; height: 64px;">
                <h1 class="h3 mb-0">{{ guild_name }}</h1>
            </div>
            <div>
                <button class="btn btn-primary me-2" onclick="saveAllSettings()">
                    <i class="bi bi-save"></i> Save Changes
                </button>
                <a href="{{ url_for('select_server') }}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Change Server
                </a>
            </div>
        </div>

        <div class="row">
            <!-- Server Settings Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Server Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="prefix" class="form-label">Command Prefix</label>
                            <input type="text" class="form-control" id="prefix" value="{{ settings.prefix }}" maxlength="3">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Security Log Channel</label>
                            <select class="form-select" id="logChannel">
                                <option value="">Select a channel</option>
                                {% for channel in channels %}
                                <option value="{{ channel.id }}" {% if channel.id == settings.security_log_channel %}selected{% endif %}>
                                    #{{ channel.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Features</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label mb-0">Image Commands</label>
                                <label class="feature-toggle">
                                    <input type="checkbox" id="imageToggle" {% if 'image' in settings.cogs %}checked{% endif %}>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label mb-0">Security Commands</label>
                                <label class="feature-toggle">
                                    <input type="checkbox" id="securityToggle" {% if 'security' in settings.cogs %}checked{% endif %}>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Recent Activity</h5>
            </div>
            <div class="card-body">
                <div id="activityList">
                    <!-- Activity items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.6/build/toastr.min.js"></script>
    <script>
        // Initialize Select2
        $(document).ready(function() {
            $('#logChannel').select2({
                theme: 'bootstrap-5',
                placeholder: 'Select a channel'
            });
        });

        // Configure toastr
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

        // Save all settings
        function saveAllSettings() {
            const prefix = document.getElementById('prefix').value;
            const channelId = $('#logChannel').val();
            const cogs = [];
            if (document.getElementById('imageToggle').checked) cogs.push('image');
            if (document.getElementById('securityToggle').checked) cogs.push('security');

            if (prefix.length > 3) {
                toastr.error('Prefix must be 3 characters or less');
                return;
            }

            // Save prefix
            fetch(`/api/guild/{{ guild_id }}/prefix`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prefix })
            })
            .then(() => {
                // Save log channel
                return fetch(`/api/guild/{{ guild_id }}/log-channel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ channel_id: channelId })
                });
            })
            .then(() => {
                // Save cogs
                return fetch(`/api/guild/{{ guild_id }}/cogs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cogs })
                });
            })
            .then(() => {
                toastr.success('All settings saved successfully');
                loadActivity();
            })
            .catch(error => {
                toastr.error('Error saving settings');
                console.error('Error:', error);
            });
        }

        // Load activity
        function loadActivity() {
            fetch(`/api/guild/{{ guild_id }}/activity`)
            .then(response => response.json())
            .then(activity => {
                const activityList = document.getElementById('activityList');
                activityList.innerHTML = '';
                
                activity.forEach(item => {
                    const time = new Date(item.timestamp).toLocaleString();
                    let message = '';
                    
                    switch(item.action) {
                        case 'prefix_update':
                            message = `Prefix updated to: ${item.data.prefix}`;
                            break;
                        case 'features_update':
                            message = `Features updated: ${item.data.cogs.join(', ')}`;
                            break;
                        case 'log_channel_update':
                            message = `Log channel updated`;
                            break;
                        case 'command_used':
                            message = `Command used: ${item.data.command}`;
                            break;
                        default:
                            message = `Unknown action: ${item.action}`;
                    }
                    
                    const div = document.createElement('div');
                    div.className = 'activity-item';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="activity-message mb-0">${message}</p>
                            <small class="activity-time">${time}</small>
                        </div>
                    `;
                    activityList.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading activity:', error);
            });
        }

        // Load activity initially
        loadActivity();
    </script>
</body>
</html>
