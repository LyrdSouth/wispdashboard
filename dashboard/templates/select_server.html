<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Server - Wisp Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .server-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            overflow: hidden;
        }
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #2f3136;
        }
        .server-icon-placeholder {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b68ee, #9370db);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .server-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
            color: #2f3136;
        }
        .server-info {
            font-size: 0.9rem;
            color: #72767d;
        }
        .header {
            background: linear-gradient(135deg, #5865F2, #7b68ee);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Wisp Dashboard</h1>
            <p>Select a server to manage</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            {% for guild in guilds %}
            <div class="col-md-4">
                <a href="{{ url_for('dashboard', guild_id=guild['id']) }}" class="text-decoration-none">
                    <div class="server-card p-3">
                        <div class="d-flex align-items-center">
                            {% if guild.get('icon') %}
                            <img src="https://cdn.discordapp.com/icons/{{ guild['id'] }}/{{ guild['icon'] }}.png" 
                                 alt="{{ guild['name'] }}" 
                                 class="server-icon me-3"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            {% endif %}
                            <div class="server-icon-placeholder me-3" style="display: {% if not guild.get('icon') %}flex{% else %}none{% endif %}">
                                {{ guild['name'][0] }}
                            </div>
                            <div>
                                <h2 class="server-name">{{ guild['name'] }}</h2>
                                <div class="server-info">
                                    {% if guild.get('owner') %}
                                    <span class="badge bg-primary">Owner</span>
                                    {% else %}
                                    <span class="badge bg-secondary">Member</span>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
